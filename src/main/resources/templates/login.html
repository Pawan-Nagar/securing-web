<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .login-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }


        .error-message {
            color: #e74c3c;
            background-color: #fbeaea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }


        .success-message {
            color: #2ecc71;
            background-color: #eaffea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }


        form div {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }


        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            label {
                font-size: 0.9rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">

    <div th:if="${param.error}" class="error-message">
        Invalid username and password.
    </div>



    <div th:if="${param.logout}" class="success-message">
        You have been logged out.
    </div>

        <form th:action="@{/login}" method="post">
        <div>
            <label> User Name:
                <input type="text" name="username" placeholder="Enter your username" />
            </label>
        </div>
        <div>
            <label> Password:
                <input type="password" name="password" placeholder="Enter your password" />
            </label>
        </div>
        <div>
            <input type="submit" value="Sign In" />
        </div>
    </form>
</div>
</body>
</html>
